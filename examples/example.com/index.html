<!-- Taken from http://example.com -->
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 50px;
        background-color: #fff;
        border-radius: 1em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        body {
            background-color: #fff;
        }
        div {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
    }
    .button {
        border-radius: .3125em;
        padding: .7em 1em;
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        cursor: pointer;
    }

    .button [data-universal-embed-brand-color="#2d88f3"] {
        background: #2d88f3;
        color: #fff;
    }
    </style>

    <!-- TODO - bundle these together -->
    <script src="../../js/templates/embed-modal/index.js"></script>
    <script src="../../js/index.js"></script>
</head>

<body>
<div id="box">
    <h1>Example Domain</h1>
    <p>This domain is established to be used for illustrative examples in documents. You may use this
    domain in examples without prior coordination or asking for permission.</p>
    <p class="link-paragraph"><a href="http://www.iana.org/domains/example">More information...</a></p>
    <p><a class="button" data-universal-embed-action="modal-open" data-universal-embed-brand-color="#2d88f3">Embed Drift</a>   <--- Click me to get a demo of UniversalEmbed</p>
</div>
</body>
</html>
