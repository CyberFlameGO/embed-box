machine:
  node:
    version: v0.10.26

dependencies:
  cache_directories:
    - "~/nvm/v0.10.26/lib/node_modules"
    - "~/nvm/v0.10.26/lib/bin"
    - "~/.npm"

  post:
    - npm install -g gulp@3.6.2 bower@1.3.8 protractor@0.23.1
    - bower install
    - gulp build
    - go get github.com/tools/godep
    - git clone git@github.com:EagerIO/Stout.git
    - cd Stout; godep go build -o ../stout src/*

test:
  override:
    - echo "Tests are ran as a part of the deploy"

deployment:
  development:
    branch: dev
    commands:
      - ./stout deploy --env development
      - ENV=dev protractor test/protractor.conf.js

  production:
    branch: master
    commands:
      - ./stout deploy --env staging
      - ENV=staging protractor test/protractor.conf.js
      - ./stout deploy --env production
